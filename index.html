<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Roboto:wght@100&family=Space+Mono&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="./styles/main_style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>
<header class="title">
  <h1>
    S P L I <br>
    T T E R
</header>

<body>
  <main>
    <!-- Left box where tip options are selected -->
    <section class="boxes left-box">
      <h2>Bill</h2>
      <input type="tel" id="billAmount" placeholder="0" >
      <h2>Select Tip %</h2>
      <div class="buttons">
        <input type="button" value="5%">
        <input type="button" value="10%">
        <input type="button" value="15%">
        <input type="button" value="25%">
        <input type="button" value="50%">
        <input type="text" placeholder="Custom" id="custom" value="">
      </div>
      <h2>Number of People</h2>
      <input type="tel" id="numPeople" placeholder="0">
    </section>
    <!-- Right box where the tip amount and total is displayed -->
    <section class="boxes right-box">
      <div class="smallBox">
        <div>
          <h2>Tip Amount</h2>
          <p>/ person</p>
        </div>
        <h1 id="tipAmount"><span>$</span>0.00</h1>
      </div>
      <div class="smallBox">
        <div>
          <h2>Total</h2>
          <p>/ person</p>
        </div>
        <h1 id="tipPerson"><span>$</span>0.00</h1>
      </div>
      <input type="button" value="RESET">
    </section>
  </main>
</body>
<script src="./events/index.js"></script>
</html>
